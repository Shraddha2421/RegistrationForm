<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="resources/favicon-32x32.png">
    
</head>
<body>
     <!-- Task 2: Header -->
     <header>
        <h1>Student Registration System</h1>
        <p>Register students, edit their information, and manage records effectively.</p>
    </header>
    <div class="container">
        <!-- Task 3: Form and Input Fields -->
        <div class="block1">
            <h2>Register Student</h2>
            <form id="student-form">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required><br><br>

                <label for="studentID">Student ID:</label>
                <input type="text" id="studentID" name="studentID" placeholder="Enter your id" required><br><br>

                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

                <label for="contact">Contact No.:</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact" required><br><br>

                <button type="submit">Add Student</button>
            </form>
        </div>

        <!-- Task 4: Display Section -->
        <div class="block2">
            <h2>Registered Students</h2>
            <div id="student-table-wrapper">
                <table id="student-table">
                    <thead>
                        <tr>
                            <th>Student Name</th>
                            <th>Student ID</th>
                            <th>Email</th>
                            <th>Contact No.</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic student rows will be added here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
